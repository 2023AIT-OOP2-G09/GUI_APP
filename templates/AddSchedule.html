<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AddSchedule.css') }}"/>
  <title>予定追加</title>
</head>

<body>
  <!-- フォーム -->
  <div class="form-container">
    <h2>予定追加</h2>
    <hr size="5" noshade color="black" />

    <form enctype="multipart/form-data" action="/add/to" method="post">
      <!-- 日程入力フォーム -->
      <label for="date">日程</label>
      <input type="date" id="date" name="date" required>

      <!-- 予定入力フォーム -->
      <label for="schedule">予定</label>
      <input type="text" id="schedule" name="schedule" required>

      <!-- 予定入力フォーム -->
      <label for="schedule">時間</label>
      <input type="time" id="time" name="time" required>

      <!-- 送信ボタン -->
      <input type="submit" class="btn btn--add" value="追加">
    </form>
  </div>

  <!-- ボタンコンテナ -->
  <div class="button-container">
    <a href="/" class="underbtn btn">戻る</a>
    <a href="/list" class="underbtn btn">一覧</a>
    <a href="/study" class="underbtn btn">勉強</a>
  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script src="{{ url_for('static', filename='javascript/AddSchedule.js') }}"></script>

  <script>
    // ページを開いた時の現在時刻を取得
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();

    // 0埋めして時刻のフォーマットを調整
    var formattedHours = hours < 10 ? '0' + hours : hours;
    var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

    // 時刻の初期値を設定
    document.getElementById('time').value = formattedHours + ':' + formattedMinutes;
  </script>

  <!-- 余白 -->
  <p>&nbsp;</p>
</body>

</html>
