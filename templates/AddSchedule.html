<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AddSchedule.css') }}"/>
  <title>予定追加</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
    }

    /* フォーム要素のスタイル */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* ボタン要素のスタイル */
    input[type="submit"] {
      background: #494847;
      color: white;
      cursor: pointer;
    }

    /* ボタンコンテナのスタイル */
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    /* ボタンの共通スタイル */
    .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }

    /* 各ボタンの異なるスタイル */
    .underbtn{
      background: #494847;
      padding: 20px; 
      font-size: 26px; 
      width: 150px; 
    height: 40px;
    }
    
  </style>
</head>

<body>
  <!-- フォーム -->
  <div class="form-container">
    <h2>予定追加</h2>
    <hr size="5" noshade color="black" />

    <form enctype="multipart/form-data" action="/add/to" method="post">
      <!-- 日程入力フォーム -->
      <label for="date">日程</label>
      <input type="date" id="date" name="date" required>

      <!-- 予定入力フォーム -->
      <label for="schedule">予定</label>
      <input type="text" id="schedule" name="schedule" required>

      <!-- 予定入力フォーム -->
      <label for="schedule">時間</label>
      <input type="time" id="time" name="time" required>

      <!-- 送信ボタン -->
      <input type="submit" class="btn btn--add" value="追加">
    </form>
  </div>

  <!-- ボタンコンテナ -->
  <div class="button-container">
    <a href="/" class="underbtn btn">戻る</a>
    <a href="/list" class="underbtn btn">一覧</a>
    <a href="/study" class="underbtn btn">勉強</a>
  </div>

  <!-- JavaScriptファイルの読み込み -->
  <script src="{{ url_for('static', filename='javascript/AddSchedule.js') }}"></script>

  <script>
    // ページを開いた時の現在時刻を取得
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();

    // 0埋めして時刻のフォーマットを調整
    var formattedHours = hours < 10 ? '0' + hours : hours;
    var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

    // 時刻の初期値を設定
    document.getElementById('time').value = formattedHours + ':' + formattedMinutes;

    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1; // JavaScriptでは0から始まるため、1を加える
    var day = now.getDate();

    // 0埋めして日程のフォーマットを調整
    var formattedMonth = month < 10 ? '0' + month : month;
    var formattedDay = day < 10 ? '0' + day : day;

    // 日程の初期値を設定
    document.getElementById('date').value = year + '-' + formattedMonth + '-' + formattedDay;
  </script>

  <!-- 余白 -->
  <p>&nbsp;</p>
</body>

</html>
