<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
  <title>Schedule Viewer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .schedule-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .schedule-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="schedule-container" id="scheduleContainer">
    {% for item in schedule_data %}
        <div class="schedule-item">
        <strong>Date:</strong> {{ item.date }}<br>
        <strong>Time:</strong> {{ item.time }}<br>
        <strong>Schedule:</strong> {{ item.schedule }}
    </div>
    {% endfor %}
</div>

<script>
  // Given JSON data
  const jsonData = [
    {
      "date": "2024/01/11",
      "schedule": "こんにちは",
      "time": "0:00"
    },
    {
      "date": "2024/01/12",
      "schedule": "物理実習",
      "time": "13:00"
    },
    {
      "date": "2024/01/13",
      "schedule": "プログラミング実習",
      "time": "14:00"
    },
    {
      "date": "2024/01/17",
      "schedule": "予定の追加（例）",
      "time": "0:00"
    },
    {
      "date": "2024/02/01",
      "schedule": "予定の追加（例２）",
      "time": "0:00"
    }
  ];

  // Function to create schedule items and append them to the container
  function renderScheduleItems(data) {
    const container = document.getElementById('scheduleContainer');

    data.forEach(item => {
      const scheduleItem = document.createElement('div');
      scheduleItem.classList.add('schedule-item');
      scheduleItem.innerHTML = `<strong>Date:</strong> ${item.date}<br><strong>Time:</strong> ${item.time}<br><strong>Schedule:</strong> ${item.schedule}`;
      container.appendChild(scheduleItem);
    });
  }

  // Render schedule items on page load
  window.addEventListener('load', function () {
    renderScheduleItems(jsonData);
  });
</script>

<div class="button-container">
    <a href="/add" class="btn btn--orange">追加</a>
    <a href="/list" class="btn btn--orange">一覧</a>
    <a href="/study" class="btn btn--orange">勉強</a>
</div>

</body>
</html>
